<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/style.css">
    <script src="/app/js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="flex flex__main flex__main--center">
        <div class="calculator grid">
            <div class="calculator__display grid__display">0</div>
            <div class="calculator__keys grid__keys">
                <button class="grid__key grid__key--operator" data-action="add">+</button>
                <button class="grid__key grid__key--operator" data-action="subtract">-</button>
                <button class="grid__key grid__key--operator" data-action="multiply">*</button>
                <button class="grid__key grid__key--operator" data-action="divide">รท</button>
                <button class="grid__key grid__key--number">7</button>
                <button class="grid__key grid__key--number">8</button>
                <button class="grid__key grid__key--number">9</button>
                <button class="grid__key grid__key--number">4</button>
                <button class="grid__key grid__key--number">5</button>
                <button class="grid__key grid__key--number">6</button>
                <button class="grid__key grid__key--number">1</button>
                <button class="grid__key grid__key--number">2</button>
                <button class="grid__key grid__key--number">3</button>
                <button class="grid__key grid__key--number">0</button>
                <button class="grid__key grid__key--decimal" data-action="decimal">.</button>
                <button class="grid__key grid__key--clear" data-action="clear">AC</button>
                <button class="grid__key grid__key--equal grid__key--large" data-action="calculate">=</button>
            </div>
        </div>
    </main>
</body>
</html>
